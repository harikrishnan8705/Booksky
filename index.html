<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon"  href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQx2gROot0bVODM1MJGmPb-USo2QhwaNTUq2w&s" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body style="background-color: aqua;">
    <div class="title">
        <h1>Booksky</h1>
    </div>
    
    <div id="container"  >
    
    
</div>
    
    <div class="popup-overlay"></div>
     
    <div class="popup-box">
         <h2>Add Book</h2>    
     
     <form id="myform">
        <input type="text" placeholder="Book title" id="book-title">
        <input type="text" placeholder="Author name" id="book-author">
        <textarea placeholder="Short Description" id="book-description"></textarea>
        <button  id="add-book">Add</button>
        <button id="cancel-popup">Cancel</button>
     </form>
    </div>
    <button id="plusbtn" class="plus">+</button>
     <script src="book.js" defer></script>
</body>
</html>
